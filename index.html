<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin It!</title>
</head>
<body>
    <main>
        <form class="sign-up-form invisible">
            <legend>Sign Up With Me!</legend>
            <div class="inputs">
                <label for="email">Email:
                    <input type="text" name="email">
                </label>
                <label for="password">Password:
                    <input type="password" name="password"></label>
            </div>
            <button type="submit" id="sign-up-btn">Sign Up</button>
            <button class="sign-up-later-btn">Sign up later</button>
        </form>
        <form class="log-in-form invisible">
            <legend>Log In</legend>
            <label for="email">Email:
                <input type="text" name="email">
            </label>
            <label for="password">Password:
                <input type="password" name="password">
            </label>
            <button class="log-in-form-btn">Log In</button>
        </form>
        <div class="content-container">
            <div class="user-container">
                <h1>Alice</h1>
            </div>
            <div class="user-auth-container">
                <button class="sign-up">Sign up?</button>
                <button class="log-in">Log in</button>
                <button class="log-out">Log out</button>
            </div>
            <div class="add-note-container" role="button">Add a sticky note</div>
            <div class="sticky-notes-container">
            </div>
            <form class="add invisible">
                <legend>PIN A NEW STICKY NOTE?</legend>
                <div class="inputs">
                    <label for="title">
                        What do you want to do?
                        <input type="text" name="title" id="title">
                    </label>
                    <label for="description">
                        How would you describe this task?
                        <textarea cols="20" rows="5" name="description" id="description"></textarea>
                    </label>
                    <label for="date">
                        When is your deadline?
                        <input class="date-element" type="date" name="date" id="date">
                    </label>
                </div>
                <div class="submit-buttons">
                    <button type="submit" id="pin-it-btn">Pin it!</button>
                    <button id="maybe-later-btn">Maybe later</button>
                </div>
            </form>
        </div>
    </main>

    <script src="main.js"></script> 
</body>
</html>
